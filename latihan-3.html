<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
      Text:
      <input type="text" value="Masukkan Nama"/>
    </div>
    <div>
      Number:
      <input type="number" />
    </div>
    <div>
      <label for="email">Email</label>
      <br>
      <input type="email" id="email" placeholder="example@mail.com" required/>
    </div>
    
    <div>
      <label for="password">Password</label>
      <br>
      <input type="password" id="password" placeholder="********" required/>
    </div>
    <div>
      Search:
      <input type="search" />
    </div>
    <div>
      Date:
      <input type="date" />
    </div>
    <div>
      Time:
      <input type="time" />
    </div>
    <div>
      Date n Time local:
      <input type="datetime-local" />
    </div>
    <div>
      Check Box:
      <input type="checkbox" />
    </div>
    <div>
      Range:
      <input type="range" />
    </div>
    <div>
      Submit:
      <textarea rows="6" cols="16">
        Belajar
        Dasar
        Pemrograman
        Web
      </textarea>
      <input type="submit" />
    </div>
    <div>
      File:
      <input type="file" />
    </div>
    <div>
      Hidden:
      <input type="hidden" />
    </div>
    <div>
      Color:
      <input type="color" />
    </div>
</body>
</html>
